<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO List</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="todo.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #New {
            padding: 10px 20px;
            margin-bottom: 20px;
            cursor: pointer;
            font-size: 16px;
            border: 2px solid black;
            background-color: lightgray;
        }
        #ft_list {
            display: flex;
            flex-direction: column-reverse;
            align-items: center;
            margin-top: 20px;
        }
        .item {
            background-color: #a4a4a4;
            padding: 10px;
            margin: 5px;
            width: 300px;
            color: white;
            text-align: center;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>TO DO List</h1>
    <button id="New">New</button>
    <div id="ft_list"></div>

</body>
</html>
