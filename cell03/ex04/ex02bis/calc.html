<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#calculateButton').on('click', function() {
                const leftMember = $('#leftMember').val();
                const operator = $('#operator').val();
                const rightMember = $('#rightMember').val();

                if (leftMember === '' || rightMember === '' || leftMember < 0 || rightMember < 0) {
                    alert('Error :(');
                    return;
                }

                const left = parseInt(leftMember);
                const right = parseInt(rightMember);

                let result;
                try {
                    switch (operator) {
                        case '+':
                            result = left + right;
                            break;
                        case '-':
                            result = left - right;
                            break;
                        case '*':
                            result = left * right;
                            break;
                        case '/':
                            if (right === 0) throw "It’s over 9000!";
                            result = left / right;
                            break;
                        case '%':
                            if (right === 0) throw "It’s over 9000!";
                            result = left % right;
                            break;
                        default:
                            throw 'Error :(';
                    }
                    alert(`Result: ${result}`);
                    console.log(`Result: ${result}`);
                } catch (error) {
                    alert(error);
                    console.log(error);
                }
            });

            // Display an alert every 30 seconds
            setInterval(() => {
                alert('Please, use me...');
            }, 30000);
        });
    </script>
</head>
<body>
    <h1>Basic Calculator</h1>

    <label for="leftMember">Left Member: </label>
    <input type="number" id="leftMember" min="0" placeholder="0">

    <label for="operator">Operator: </label>
    <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
    </select>

    <label for="rightMember">Right Member: </label>
    <input type="number" id="rightMember" min="0" placeholder="0">
    <input type="button" id="calculateButton" value="Try me!">
</body>
</html>
