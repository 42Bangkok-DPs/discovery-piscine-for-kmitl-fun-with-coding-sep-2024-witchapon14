<!DOCTYPE html>
<html lang="en">
<head>
	<title>Tab</title>
	<style>
		table
		{
			border-collapse: collapse;
		}
		td
		{
			width: 1800px;
			height: 100px;
			border: 1px solid #333;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<td style="background-color: darkolivegreen">First Cell</td>
			<td style="background-color: palevioletred;">Second Cell</td>
		</tr>
	</table>
</body>
</html>
