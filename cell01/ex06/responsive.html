<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Responsive </title>
		<style>
			html, body {
				margin: 0%;
				padding: 0%;
				height: 100%;
			}
			table {
				border-spacing: 0;
				height: 100%;
				white-space: nowrap;
			}
			.table {
				border-style: hidden;
				width: 100%;
				height: 100%;
				text-align: center;
				font-size: 30px;
				white-space: nowrap;
			}
			.left {
				width: 50%;
				background-color: darkolivegreen;
				color: white;
			}
			.right {
				width: 50%;
				background-color: palevioletred;
				color: white;
			}
		</style>
	</head>
	<body>
		<table class="table">
				<tr>
					<td class="left"> First Cell </td>
					<td class="right"> Second Cell </td>
				</tr>
		</table>
	</body>
</html>
